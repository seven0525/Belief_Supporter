<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <title>result</title>
</head>

<body>
  <p>{{results}}</p>
  <p>{{ columns }}</p>
  <p>{{ values }}</p>
  <div class="main">
    <div class="graph">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
      <canvas id="myChart"  height="350" width="450"></canvas>
      <script>
      var myColumns = ["{{ columns[0] }}", "{{ columns[1] }}", "{{columns[2]}}", "{{ columns[3] }}", "{{ columns[4] }}"]
      var myValues = ["{{ values[0]}}","{{values[1]}}","{{values[2]}}","{{values[3]}}","{{values[4]}}"]
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: myColumns,
            datasets: [{
                label: '# of Votes',
                data: myValues,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ]
            }]
        },
        options: {
          legend: {
            display: false
          },
          scales: {
              yAxes: [{
                display: false
              }],
              xAxes: [{
                display: false
              }]
          },
          elements: {
            center: {
              text: 'Desktop'
            }
          }
        }
    });

    Chart.plugins.register({
    afterDatasetsDraw: function(chartInstance, easing) {
        if (chartInstance.config.type == "doughnut") {
            var ctx = chartInstance.chart.ctx;
            var sum = "Nutrition"
            ctx.fillStyle = 'black';
            var fontSize = 60;
            var fontStyle = 'normal';
            var fontFamily = "Helvetica Neue";
            ctx.font = Chart.helpers.fontString(fontSize, fontStyle, fontFamily);

            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(sum.toString(), 300, 290);
        }
    }
});


    </script>
      <div class="list">
        <div class="set">
          <i class="fas fa-10x fa-mosque" style="color:{{color[0]}};"></i>
          {% for word in words[0] %}
          <p>{{word}}</p>
          {% endfor %}
        </div>
      </div>
      <div class="list">
        <div class="set">
          <i class="fas fa-10x fa-calculator" style="color:{{color[1]}};"></i>
          {% for word in words[1] %}
          <p>{{word}}</p>
          {% endfor %}
        </div>
      </div>
      <div class="list">
        <div class="set">
          <i class="fas fa-10x fa-carrot" style="color:{{color[2]}};"></i>
          {% for word in words[2] %}
          <p>{{word}}</p>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
